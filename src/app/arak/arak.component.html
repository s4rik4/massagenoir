<table class="table table-hover mt-5 table-responsive-sm">

  <thead>
  <tr>
    <th class="text-center">Masszázs</th>
    <th class="text-center">Időtartam</th>
    <th class="text-center">Ár</th>
    <th class="text-center">Részletek</th>
  </tr>
  </thead>

  <tbody class="text-center">
  <tr *ngFor="let price of prices">
    <td scope="row">
      <a [routerLink]="['/event', ticket.eventId]">
        {{ ticket.event.name }}
      </a>
    </td>
    <td>{{ ticket.date }}</td>
    <td class="d-none d-md-table-cell">{{ ticket.seller.name }}</td>
    <td class="d-none d-md-table-cell">{{ ticket.numberOfTickets }}</td>
    <td><a [routerLink]="['/ticket', ticket.id]">Tovább a licithez</a></td>
  </tr>
  </tbody>
</table>
